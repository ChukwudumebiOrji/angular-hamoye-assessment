<div
  class="font-open-sans bg-slate-800 h-screen flex justify-center items-center"
>
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-3xl mb-6 text-center text-gray-800">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          required
          class="w-full px-4 py-2 mt-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          required
          class="w-full px-4 py-2 mt-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full px-4 py-2 mt-4 text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
      >
        Log in
      </button>

      <p class="text-red-500 text-center" *ngIf="loginError">
        Invalid credentials. Please try again
      </p>
    </form>
  </div>
</div>
