<header class="bg-white p-4">
  <h1 class="text-xl font-semibold">Flights in the Past 2 Hours</h1>
  <p class="text-gray-600">
    This page displays all flights that have occurred within the past 2 hours.
  </p>
</header>
<main class="p-10 overflow-y-auto overflow-x-hidden">
  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="airport">
        <th mat-header-cell *matHeaderCellDef>Airport</th>
        <td mat-cell *matCellDef="let row">{{ row.airport }}</td>
      </ng-container>

      <ng-container matColumnDef="currentTime">
        <th mat-header-cell *matHeaderCellDef>Current Time</th>
        <td mat-cell *matCellDef="let row">{{ row.currentTime }}</td>
      </ng-container>

      <ng-container matColumnDef="departureTime">
        <th mat-header-cell *matHeaderCellDef>Departure Time</th>
        <td mat-cell *matCellDef="let row">{{ row.departureTime }}</td>
      </ng-container>

      <ng-container matColumnDef="arrivalTime">
        <th mat-header-cell *matHeaderCellDef>Arrival Time</th>
        <td mat-cell *matCellDef="let row">{{ row.arrivalTime }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="rowsPerPage"
      [pageSizeOptions]="[10, 20, 30]"
      showFirstLastButtons
      #paginator
    ></mat-paginator>
  </div>
</main>
